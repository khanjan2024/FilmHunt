<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> <!-- Google Font -->
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>FilmHunt</h1>
        <p>Search for your favorite movies</p>
    </header>

    <main>
        <div class="search-container">
            <input type="text" id="movieInput" placeholder="Enter movie name">
            <button id="searchButton">Search</button>
        </div>

        <!-- Loading spinner -->
        <div id="loadingSpinner" class="spinner" style="display: none;"></div>

        <div id="movieResults" class="results-container">
            <!-- Movie search results will be displayed here -->
        </div>
    </main>

    <footer>
        <p>Powered by OMDb API</p>
    </footer>

    <script src="script.js"></script> <!-- Link to your JS file -->
</body>
</html>
